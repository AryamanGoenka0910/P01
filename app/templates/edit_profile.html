<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item active">
            <a class="nav-link" href="/restaurants">Restaurants</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/recipes/search">Recipes</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/user/{{username}}/saved_recipes"
              >Profile</a
            >
          </li>
        </ul>
      </div>
    </nav>
  </head>
  <body>
    <div class="container">
      <section style="display: flex" class="mb-3 row">
        <div
          class="col-sm-2 align-items-center justify-content-center"
          style="display: flex"
        >
          <img
            src="/static/images/defaultProfile.jpg"
            width="38px"
            height="38px"
          />
        </div>
        <section
          style="display: flex; flex-direction: column; justify-content: center"
          class="col-sm-10"
        >
          <p class="text-lowercase" style="font-size: 22px; margin: 0">
            {{username}}
          </p>
          <p style="font-size: 18px; margin: 0">Change Profile Photo</p>
        </section>
      </section>

      <div class="mb-3 row">
        <label for="displayName" class="col-sm-2 col-form-label"
          >Display Name</label
        >
        <div class="col-sm-10">
          <input type="text" class="form-control" id="displayName" />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="displayPassword" class="col-sm-2 col-form-label">Bio</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="displayPassword" />
        </div>
      </div>
      <p><b>Personal Information</b></p>
      <p style="margin-top: -15px">
        This won't be a part of your public profile.
      </p>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Default checkbox
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckChecked"
          checked
        />
        <label class="form-check-label" for="flexCheckChecked">
          Checked checkbox
        </label>
      </div>
    </div>
  </body>
</html>
