<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item active">
            <a class="nav-link" href="/restaurants">Restaurants</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/recipes/search">Recipes</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/user/{{username}}/saved_recipes"
              >Profile</a
            >
          </li>
        </ul>
      </div>
    </nav>
  </head>
  <body>
    <div style="display: flex; justify-content: center">
      <div style="width: 291.67px">
        <img
          src="/static/images/defaultProfile.jpg"
          width="150px"
          height="150px"
        />
      </div>
      <section
        style="
          width: 613.33px;
          height: 150px;
          display: flex;
          flex-direction: column;
          justify-content: center;
        "
      >
        <div style="display: flex; align-items: center">
          <h1
            class="display-4 text-lowercase"
            style="font-size: 32px; padding-right: 30px"
          >
            {{username}}
          </h1>
          {% if lookingAtOwnBlog %}
          <a href="/user/{{username}}/user_profile">
            <button
              class="btn-light rounded"
              style="border: 1px solid black; height: 30px; align-self: center"
            >
              Edit Profile
            </button>
          </a>
          {% endif %}
        </div>
        <div style="display: flex">
          <p style="padding-right: 30px"><b>16</b> posts</p>
          <p><b>28</b> recipes</p>
        </div>
        <div>
          <p>{{user_personal_info["display_name"]}}</p>
          <p>{{user_personal_info["bio"]}}</p>
        </div>
      </section>
    </div>
  </body>
</html>
