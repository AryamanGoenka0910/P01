<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Login</title>

        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
        />
    </head>

    <body>
        <section class="container">
            <div class="d-flex flex-row flex-around justify-content-evenly align-items-center flex-column flex-lg-row flex-grow-0">
            <div class="p-2 p-lg-5">
                <form method="post" action="/login">
                    
                    <input style="width: 950px;" type="text" name="address" placeholder="Address" class="form-control mb-3"/>

                    <div class="row">
                        <div class="col">
                        <input style="width: 300px;" type="text" name="city" placeholder="City" class="form-control mb-3"/>
                        </div>   
                        <div class="col">
                        <input style="width: 300px;" type="text" name="state" placeholder="State" class="form-control mb-3"/>
                        </div>
                        <div class="col">
                        <input style="width: 300px;" type="text" name="zipcode" placeholder="Zipcode" class="form-control mb-3"/>
                        </div>
                    </div>
                    <div class="form-floating">
                        <select class="form-select mb-3" id="floatingSelect" aria-label="Floating label select example">
                          <option selected>Open this select menu</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                        <label for="floatingSelect">Works with selects</label>
                    </div>

                    {% for cuisine in cuisines_1 %}
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label mb-3" for="inlineCheckbox1">{{cuisine}}</label>
                    </div>
                    {% endfor %}

                    <br>

                    {% for cuisine in cuisines_2 %}
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label mb-3" for="inlineCheckbox1">{{cuisine}}</label>
                    </div>
                    {% endfor %}

                    <br>
                    
                    {% for cuisine in cuisines_3 %}
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label mb-3" for="inlineCheckbox1">{{cuisine}}</label>
                    </div>
                    {% endfor %}
                    <br>
                    <input type="submit" name="authenticate" value="Submit" class="btn btn-primary"/>
                </form>
            </div>
            </div>
        </section>
    
    </body>
</html>
