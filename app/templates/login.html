<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
          <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item active"><a class="nav-link" href="/login">Login</a></li>
          <li class="nav-item active"><a class="nav-link" href="/register">Register</a></li>
          <li class="nav-item active"><a class="nav-link" href="/restaurants">Restaurants</a></li>
      </ul>
      </div>
    </nav>
</head>

<body>

    <h1>Login</h1>
    {% if error %}
    <p style="color: red">Sorry, username or password incorrect</p>
    {% endif %}
    <div>
        <form method="post" action="/login">
            <input type="text" name="username" placeholder="Username">
            <br>
            <input type="password" name="password" placeholder="Password">
            <br>
            <input type="submit" name="authenticate" value="Log In">
        </form>
    </div>
</body>

</html>
