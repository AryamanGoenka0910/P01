<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <meta charset="utf-8">
    <title>Register</title>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item active"><a class="nav-link" href="/login">Login</a></li>
        <li class="nav-item active"><a class="nav-link" href="/register">Register</a></li>
    </ul>
    </div>
    </nav>
</head>

<body>
    <br><br>
    <center>
        <h1>Create a New Account</h1>
    </center>
    <center>
        <div>
            {% if error_message %}
            <p style="color:red">{{ error_message }}</p>
            {% endif %}
            
            <form method="post" action="/register">
                <input type="text" name="new_username" placeholder="Username">
                <br>
                <input type="password" name="new_password" placeholder="Password">
                <br>
                <input type="password" name="confirm_password" placeholder="Confirm Passowrd">
                <br>
                <input type="submit" name="submit_new_user" value="Register">
                <br>
            </form>

        </div>
    </center>
</body>

</html>
